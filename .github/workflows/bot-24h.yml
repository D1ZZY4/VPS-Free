name: Bot 24 Hours

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bot-runner:
    runs-on: ubuntu-latest
    timeout-minutes: 1440

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin@123
          POSTGRES_DB: telebot
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git gcc python3-dev postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo 'Waiting for PostgreSQL...'
            sleep 3
          done

      - name: Create database
        env:
          PGPASSWORD: admin@123
        run: |
          psql -h localhost -U postgres -c "CREATE DATABASE telebot;" || true

      - name: Verify config.ini exists
        working-directory: ./
        run: |
          if [ ! -f config.ini ]; then
            echo "ERROR: config.ini not found!"
            exit 1
          fi
          echo "✓ config.ini found and ready to use"

      - name: Run bot 24 hours with auto-restart
        working-directory: ./
        timeout-minutes: 1440
        run: |
          #!/bin/bash
          
          RESTART_COUNT=0
          MAX_RETRIES=5
          RETRY_DELAY=30
          
          while true; do
            echo "▶ Starting bot... (Attempt $((RESTART_COUNT + 1)))"
            
            python -m tg_bot &
            BOT_PID=$!
            
            echo "✓ Bot started with PID: $BOT_PID"
            RESTART_COUNT=0
            
            if wait $BOT_PID; then
              echo "✓ Bot exited normally"
            else
              EXIT_CODE=$?
              echo "✗ Bot crashed with exit code: $EXIT_CODE"
              RESTART_COUNT=$((RESTART_COUNT + 1))
              
              if [ $RESTART_COUNT -ge $MAX_RETRIES ]; then
                echo "✗ Max retries reached"
                exit 1
              fi
              
              echo "⏳ Waiting ${RETRY_DELAY}s before restart..."
              sleep $RETRY_DELAY
            fi
          done

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: logs.txt
          retention-days: 7
